<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="values"  >
                <div class="form_part">
                    <label for="amount">Amount</label>
                    <input   type="number"  id="principal">  <br/>
                </div>
                <div class="form_part">
                    <label for="rate">Interest Rate</label>

                    <input  type="range" min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()">
                    <span id="rate_value">10.25%</span>

                </div>
                <div class="form_part">
                    <label for="years">No. of Years</label>
                    <select name="" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>
                </div>

                <div class="form_part">
                    <button onclick="compute()">Compute Interest</button> <br/>

                </div>
 

            </div>

            <div id="result_div" class="invisible">
                <p>
                    If you deposit <span id="amount_value"></span>,<br/>
                    at interest rate of <span id="interest_value"></span>%<br/>
                    You will receive an amount of <span id="received_amount"></span> <br>
                    in the year <span id="year_value"></span>
                </p>
            </div>


            <footer>
                &#169; This Calculator belongs to Aboubacar DIAW
            </footer>

        </div>


    </body>
</html>
